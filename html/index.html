<!-- 웹 표준 준수를 위해 !doctype html을 코드 첫 줄에 명시한다 -->
<!doctype html>
<html>
    <head>
        <!-- head는 웹페이지의 사용된 요소들의 정보를 가진다 -->
        <meta charset="utf-8">
        <!-- chrome의 경우 tab에 title이 표시된다 -->
        <title> 홈페이지 </title>
    </head>
    <body>
        <!-- body는 웹페이지의 실제 컨텐츠를 가진다 -->
        <h1> 제목입니다. </h1>
        <p> 문단입니다. </p>
    </body>
</html>
