<!-- 웹 표준 준수를 위해 !doctype html을 코드 첫 줄에 명시한다 -->
<!doctype html>
<html>
    <!-- head는 웹페이지의 사용된 요소들의 정보를 가진다 -->
    <head>       
        <meta charset="utf-8">
        <!-- chrome의 경우 tab에 title이 표시된다 -->
        <title> 홈페이지 </title>
    </head>
    <!-- body는 웹페이지의 실제 컨텐츠를 가진다 -->
    <body>
        <!-- div는 부모역할을 하는 태그 -->
        <div>
            <!-- p, h 태그는 div 태그의 자식 역할을 한다-->
            <p> 문단 1입니다. </p>
            <p> 문단 2입니다. </p>
            <h1> 제목 1입니다. </h1>
            <h2> 제목 2입니다. </h2>
        </div>  
    </body>
</html>
